<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invoice</title>
</head>
<body>

    <h1>Create Invoice</h1>
    <form action="#" th:action="@{/createInvoice}" th:object="${invoiceRequest}">
        <label for="invoiceNumber">Invoice Number:</label>
        <input type="text" id="invoiceNumber" name="invoiceNumber" th:field="*{invoiceNumber}" required><br>
        
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" th:field="*{customerName}" required><br>
        
        <label for="customerAddress">Customer Address:</label>
        <input type="text" id="customerAddress" name="customerAddress" th:field="*{customerAddress}" required><br>
        
        <label for="customerNumber">Customer Phone Number:</label>
        <input type="text" id="customerNumber" name="customerNumber" th:field="*{customerNumber}" required><br>
        
        <label for="customerEmail">Customer Email:</label>
        <input type="email" id="customerEmail" name="customerEmail" th:field="*{customerEmail}" required><br>
        
        <!-- Assuming productList is a list of products -->
        <label for="productList">Product List:</label>
        <select id="productList" name="productList" multiple th:field="*{productList}">
            <!-- Iterate over productList and populate options -->
            <option th:each="product : ${productList}" th:value="${product}" th:text="${product.name}"></option>
        </select><br>
        
        <label for="totalAmount">Total Amount:</label>
        <input type="number" id="totalAmount" name="totalAmount" th:field="*{totalAmount}" required><br>
        
        <label for="tax">Tax:</label>
        <input type="number" id="tax" name="tax" th:field="*{tax}" required><br>
        
        <button type="submit">Create Invoice</button>
    </form>

</body>
</html>
